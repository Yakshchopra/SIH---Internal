<body>
	<div class="container">
		<div class="login-box">
				<div class="row">
					<div class="col-8">
						<form [formGroup]="addDocumentForm" novalidate>
						<h1 class="alumni-reg-heading">Student Registeration</h1>
							<!-- Name -->
							<div class="row">

								<div class="col-md-6">
									<div class="form-group">
										<label for="firstname">First Name</label>
										<input type="text" class="form-control" id="firstname" formControlName="firstname">
									</div>
								</div>
								<div class="col-md-5 colno2">
									<div class="form-group">
										<label for="lastname">Last Name</label>
										<input type="text" class="form-control" id="lastname" formControlName="lastname">
									</div>
								</div>

							</div>

                            <!-- College -->
                            <div class="form-group">
                                <label for="regno">Registeration Number</label>
                                <input type="text" class="form-control" id="regno" formControlName="regno">
                            </div>

							<div class="form-group">
								<label for="college">College</label>
								<select class="form-control" id="college" formControlName="college">
									<option value="SRM">SRM</option>
									<option value="IIT BOMBAY">IIT BOMBAY</option>
									<option value="IIT KANPUR">IIT KANPUR</option>
									<option value="SRM NCR">SRM NCR</option>
								</select>
							</div>

							<!-- Course and Year -->
							<div class="row">

								<div class="col-md-6">
									<div class="form-group">
										<label for="course">Course</label>
                                        <input type="text" class="form-control" id="course" formControlName="course">
									</div>
								</div>
								<div class="col-md-5 colno2">
									<div class="form-group">
										<label for="year">Year</label>
                                        <input type="text" class="form-control" id="year" formControlName="year">
									</div>
								</div>

							</div>

							<!-- Email -->
							<div class="form-group">
								<label for="email">College Email address</label>
								<input type="email" class="form-control" id="uemail" formControlName="uemail">
							</div>

							<!-- Password -->
							<div class="form-group">
								<label for="password">Set password</label>
								<input type="password" class="form-control" id="upassword" formControlName="upassword">
							</div>
                            <button style="width: 90%;"
                            type="button" class="text-center btn btn-primary submit-btn" (click)="submitDocument(addDocumentForm)">Submit</button>
						</form>
				</div>
				<div class="col-4">
                    <h1 class="alumni-reg-heading">Student Login</h1>
					<form class="official-login" [formGroup]="loginform">
						<div class="form-group">
						    <label for="alumni-email">Email address</label>
						    <input type="email" class="form-control" id="alumniemail" formControlName="alumniemail">
						</div>
						<div class="form-group">
						    <label for="alumni-password">Password</label>
						    <input type="text" class="form-control" id="alumnipassword" formControlName="alumnipassword">
						</div>
						<button type="submit" (click)="Signin(loginform)" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
			<div class="slider">
                <h1 class="register-font text-center">Already a user?</h1>
                <h6 class="text-center">Click here</h6>
			</div>
		</div>
	</div>
</body>
