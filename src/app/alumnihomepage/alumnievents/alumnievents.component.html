<h4>Events</h4>
<!-- <button class="add-event btn btn-success" type="button" routerLink="/adminpanel/events/create/">Add Event</button> -->
<div class="event-cards" *ngFor="let document of documents">
    <div>
        <h2>{{ document.payload.doc.data().title }}</h2>
        <img src="../../../assets/img/eventimage.jpg" alt="event-image" style="margin-top: 50px; width: 150px; margin-right: 50px;">
    </div>
    <div>
        <p class="eventdetailshead">Event Details</p>
        <p style="color: #000">{{ document.payload.doc.data().details }}</p>
        <div class="event-details">
            <div>
                <p class="eventdetailshead1">Date</p>
                <p>{{ document.payload.doc.data().date }}</p>
            </div>
            <div>
                <p class="eventdetailshead1">Venue</p>
                <p>{{ document.payload.doc.data().venue }}</p>
            </div>
            <div>
                <p class="eventdetailshead1">Time</p>
                <p>{{ document.payload.doc.data().time}}</p>
            </div>
            <div>
                <p class="eventdetailshead1">More</p>
                <p><a href="https://events.srmkzilla.net">Click here</a></p>
            </div>
        </div>
    </div>
</div>
