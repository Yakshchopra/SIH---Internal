<app-adminnav></app-adminnav>

<div class="create-event">
  <form class="form-header" [formGroup]="neweventform" novalidate>
    <h1 class="alumni-reg-heading text-center">Register Event</h1>

    <div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="details">Details</label>
        <textarea type="text" class="form-control" id="details" formControlName="details"></textarea>
      </div>
      <label for="upload">Upload event poster: </label>
      <input type="file"
      id="avatar" name="avatar"
      accept="image/png, image/jpeg">
    </div>

    <div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" formControlName="date">
      </div>

      <div class="form-group">
        <label for="college">Time</label>
        <input type="text" class="form-control" id="time" formControlName="time">
      </div>

      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" class="form-control" id="venue" formControlName="venue">
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="createnewevent(neweventform)">Submit</button>
  </form>

</div>
