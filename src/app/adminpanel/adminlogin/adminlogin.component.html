<body>
  <div class="login-box">
    <h1 class="alumni-reg-heading">Admin Login</h1>
    <form class="official-login" name="myform">
      <div class="form-group">
        <label for="alumni-email">Email address</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="alumni-password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="password" required>
      </div>
      <button type="submit" (click)="verify(adminloginform)" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
